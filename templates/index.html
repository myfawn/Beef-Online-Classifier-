<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beef Quality Classifier</title>
</head>
<body>
    <h1>Upload Beef Image</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Classify</button>
    </form>

    {% if prediction %}
    <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
